<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Jivox</title>
</head>
<body>
<script type="text/javascript">
    var parameters = {};

    function getValueWithDefault(key, input, defaultValue)
    {
        if(input != null && array_key_exists(key, input))
            return input[key];
        return defaultValue;
    }


	function array_key_exists(key, search) {
		return (typeof search[key] != "undefined");
	}

	function encodeHTML(s) {
		return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/"/g,
				'&quot;');
	}

	function initIBuster() {
		try {
			var queryString = unescape(document.location.search.substr(1));
			var queryParameters = queryString.split('&');

			for ( var i = 0; i < queryParameters.length; i++) {
				var keyValue = queryParameters[i].split('=');
				parameters[keyValue[0]] = keyValue[1];
			}

			var iBusterResourceURL = getValueWithDefault("iBusterResourceURL",
					parameters, "");
			iBusterResourceURL = decodeURIComponent(iBusterResourceURL);
			iBusterResourceURL = iBusterResourceURL.split(".");
			iBusterResourceURLHost = (typeof(iBusterResourceURL[1]) != "undefined" && iBusterResourceURL[1] == "jivox") ? iBusterResourceURL[0] : "http://as";

			document.write(unescape('%3Cscript src="'
					+ encodeHTML(iBusterResourceURLHost) + '.jivox.com/player/v1/iBuster.js"  type="text/javascript" %3E%3C/script%3E'));
		} catch (e) {
		}
	}

	initIBuster();
</script>
</body>
</html>
